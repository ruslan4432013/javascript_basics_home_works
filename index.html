    <script>
        'use strict';
        /* Задание 1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
        градусах по Фаренгейту.Подсказка: расчёт идёт по формуле:*/
        let tc = +prompt('Введите температуру в градусах по Цельсию');
        let tf = (9 / 5) * tc + 32;
        alert(`Температура по Фаренгейту: ${tf}`)

        /* Задание 2. Объявить две переменные: admin и name.Записать в name строку "Василий".Скопировать
        значение из name в admin.Вывести в консоль переменную admin(должно вывести "Василий").*/
        let admin = null;
        let name = 'Василий';
        admin = name;
        console.log(admin)
        /* Задание 3. Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:*/
        console.log(10 + 10 + "10");  /*Получилось: 2010 Потому что: Приоритет "+" слева направо, 
                                        первым идет сложение, потом конкатенация числа и строки 
                                        (привидение к числа к строковому типу) 
                                        10+10 == 20 --> 20 + '10' --> '20' + '10' == '2010'*/

        console.log(10 + "10" + 10);  /*Получилось: 101010 Потому что: Как и в примере выше, происходит 
                                        конкатенация, приоритет - слева направо, если один из операндов - строка, 
                                        второй приводится к строчному типу*/

        console.log(10 + 10 + +"10");  //Получилось: 30 Потому что : Используется унарный плюс (приведение строки к числовому типу)
        console.log(10 / -"");  /*Получилось: -Infinity Потому что : 2-й операнд - имеет значение False (пустая строка), имеющий значение ноль
                                  -"" --> -False(False == 0) --> -0 --> 10 / -0 --> -Infinity (отрицательная бесконечность)*/

        console.log(10 / +"2,5");  /*Получилось: NaN Потому что : Раз опечатки не было, при значениях с плавающей точкой используется
                                     символ '.', а в примере идет знак ',', следовательно унарный плюс не знает, как преобразовать
                                     строку в число
                                     +'2,5'(',' - недопустимый символ при привидении к числу с плавающей точкой) --> NaN --> 10 / NaN == NaN
                                    */
    </script>
